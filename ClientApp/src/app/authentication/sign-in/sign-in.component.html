<mat-grid-list cols="1">
  <div layout-align="center center">
    <form #signInForm>
      <mat-form-field appearance="legacy" >
        <mat-label>Login</mat-label>
        <input required matInput [(ngModel)]="user.username" name="username">
      </mat-form-field>
      <br>
      <mat-form-field appearance="legacy">
        <mat-label>Hasło</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password" name="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="signIn()">Zaloguj się</button>
      <br>
    </form>
  </div>
</mat-grid-list>
